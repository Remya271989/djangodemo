{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="px-2 mb-5">
  <h4 style="text-align:center;text-color:red;">Please Login here!!</h4>
    </div>
<div class="container mt-4 p-4 bg-secondary">
  <form method="post">
  {% csrf_token %}


<div class="mb-3">
  <label class="form-label">User Name</label>
  <input type="text" class="form-control" name="u" placeholder="username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="password">
</div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">LOGIN</button>
</div>
        </div>

  </form>

</div>
{% endblock %}
