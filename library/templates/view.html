{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Welcome to the book world...</h2>

<table class="table table-bordered border border-1 border-light text-light">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>pages</th>
        <th>Language</th>
        <th>Cover</th>
        <th>PDF</th>

        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>

    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" height="100px" width="100px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
         <td>{{i.pages}}</td>
        <td>{{i.language}}</td>

        <td><a href="{{i.pdf.url}}" class="text-light">DOWNLOAD</a></td>

        <td><a href="{% url 'books:Details' i.id %}" class="btn btn-outline-light">View</a></td>
        <td><a href="{% url 'books:Edit' i.id%}" class="btn btn-outline-light">Edit</a></td>
        <td><a href="{% url 'books:Delete' i.id %}" class="btn btn-outline-light">Delete</a></td>

    </tr>
    {% endfor %}
</table>
