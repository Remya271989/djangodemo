<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fs-3" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 fw-bold fs-4 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'books:Home' %}">Home</a>
        </li>
          {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:Add' %}">Add Books</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'books:View' %}">View Books</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'users:Logout' %}">Logout</a>
        </li>
          <li class="nav-item">
              {% else %}
          <a class="nav-link" href="{% url 'users:Register' %}">Register</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'users:Login' %}">Login</a>
        </li>
          </li>
          {% endif %}


    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

</body>
</html>
